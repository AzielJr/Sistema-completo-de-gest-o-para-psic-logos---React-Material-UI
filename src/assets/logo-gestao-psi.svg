<svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Árvore - Tronco -->
  <path d="M85 180 L85 260 L115 260 L115 180 Z" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Árvore - Copa principal -->
  <ellipse cx="100" cy="120" rx="80" ry="60" fill="#9ACD32" opacity="0.9"/>
  
  <!-- Folhas individuais ao redor -->
  <g fill="#8FBC8F">
    <!-- Folhas superiores -->
    <ellipse cx="70" cy="80" rx="12" ry="6" transform="rotate(-20 70 80)"/>
    <ellipse cx="90" cy="75" rx="10" ry="5" transform="rotate(15 90 75)"/>
    <ellipse cx="110" cy="75" rx="10" ry="5" transform="rotate(-15 110 75)"/>
    <ellipse cx="130" cy="80" rx="12" ry="6" transform="rotate(20 130 80)"/>
    
    <!-- Folhas laterais esquerdas -->
    <ellipse cx="40" cy="100" rx="8" ry="4" transform="rotate(-45 40 100)"/>
    <ellipse cx="35" cy="120" rx="10" ry="5" transform="rotate(-30 35 120)"/>
    <ellipse cx="40" cy="140" rx="8" ry="4" transform="rotate(-60 40 140)"/>
    
    <!-- Folhas laterais direitas -->
    <ellipse cx="160" cy="100" rx="8" ry="4" transform="rotate(45 160 100)"/>
    <ellipse cx="165" cy="120" rx="10" ry="5" transform="rotate(30 165 120)"/>
    <ellipse cx="160" cy="140" rx="8" ry="4" transform="rotate(60 160 140)"/>
    
    <!-- Folhas inferiores -->
    <ellipse cx="60" cy="160" rx="10" ry="5" transform="rotate(-10 60 160)"/>
    <ellipse cx="80" cy="165" rx="8" ry="4" transform="rotate(25 80 165)"/>
    <ellipse cx="120" cy="165" rx="8" ry="4" transform="rotate(-25 120 165)"/>
    <ellipse cx="140" cy="160" rx="10" ry="5" transform="rotate(10 140 160)"/>
  </g>
  
  <!-- Folhas mais claras para profundidade -->
  <g fill="#ADFF2F">
    <ellipse cx="85" cy="95" rx="8" ry="4" transform="rotate(10 85 95)"/>
    <ellipse cx="115" cy="95" rx="8" ry="4" transform="rotate(-10 115 95)"/>
    <ellipse cx="70" cy="125" rx="6" ry="3" transform="rotate(30 70 125)"/>
    <ellipse cx="130" cy="125" rx="6" ry="3" transform="rotate(-30 130 125)"/>
    <ellipse cx="100" cy="145" rx="10" ry="5"/>
  </g>
  
  <!-- Símbolo PSI estilizado no centro -->
  <g fill="#228B22" stroke="#228B22" stroke-width="2">
    <!-- Haste vertical do PSI -->
    <line x1="100" y1="110" x2="100" y2="135" stroke-width="3"/>
    <!-- Parte superior do PSI -->
    <path d="M90 110 Q100 100 110 110" fill="none" stroke-width="2"/>
    <!-- Braços do PSI -->
    <line x1="85" y1="115" x2="115" y2="115" stroke-width="2"/>
  </g>
  
  <!-- Texto GESTÃO PSI -->
  <text x="100" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    <tspan fill="#8B4513">GESTÃO</tspan><tspan fill="#9ACD32">PSI</tspan>
  </text>
</svg>